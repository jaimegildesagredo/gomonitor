<html>
  <head>
    <title>Dashboard</title>
    <style>
      body {
        font: 12px Arial;
      }
      path {
        stroke: black;
        stroke-width: 2;
        fill: none;
      }
      .upLine, .downLine {
        fill: none;
        stroke-width: 1;
        shape-rendering: crispEdges;
      }

      .upLine {
        stroke: red;
      }

      .downLine {
        stroke: blue;
      }
    </style>
  </head>
  <body>
    <a id="enable-history-button" href="#">Enable history</a>
    <h1>Dashboard</h1>
    <h2>Network bandwidth</h2>
    <ul id="network-bandwidth">
    </ul>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="/gomonitor.js"></script>
  </body>
</html>
